<section class="bg-gray-5">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Sign in to your account
        </h1>
        <form class="space-y-4 md:space-y-6" action="#" [formGroup]="loginForm">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your email</label
            >
            <input
              type="email"
              formControlName="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"
              required=""
            />
            <small
              *ngIf="
                loginForm.controls['email'].dirty &&
                loginForm.controls['email'].hasError('required')
              "
              class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded"
            >
              * Email is required
            </small>
            <small
              *ngIf="
                loginForm.controls['email'].dirty &&
                loginForm.controls['email'].hasError('email')
              "
              class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded"
            >
              * Invalid email format
            </small>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Password</label
            >
            <div class="relative">
              <input
                [type]="type"
                formControlName="password"
                id="password"
                autocomplete=""
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pr-10"
                required=""
              />
              <span
                (click)="toggleShowPassword()"
                class="absolute inset-y-0 right-2 flex items-center cursor-pointer text-gray-500"
              >
                <i class="fa {{ icon }}"></i>
              </span>
            </div>
            <small
              *ngIf="
                loginForm.controls['password'].dirty &&
                loginForm.controls['password'].hasError('required')
              "
              class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded"
            >
              * Password is required
            </small>
            <small
              *ngIf="
                loginForm.controls['password'].dirty &&
                loginForm.controls['password'].hasError('minlength')
              "
              class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded"
            >
              * Password must be at least 8 characters
            </small>
          </div>
          <button
            (click)="onLogin()"
            type="submit"
            class="w-full text-white bg-black hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Sign in
          </button>
          <p class="text-sm font-light text-gray-500">
            Don’t have an account yet?
            <a
              href="/signup"
              class="font-medium text-primary-600 hover:underline"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
